<app-admin-header></app-admin-header>
<h3>Alumnos</h3>
<table>
  <tbody>
  <tr>
    <th>Matricula</th>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Carrera</th>
    <th>Grupo</th>
    <th>Correo</th>
  </tr>
  <tr *ngFor="let alumno of alumnos">
    <td>{{alumno.matricula}}</td>
    <td>{{alumno.nombre}}</td>
    <td>{{alumno.apellido}}</td>
    <td>{{alumno.carrera}}</td>
    <td>{{alumno.grupo}}</td>
    <td>{{alumno.correo}}</td>
  </tr>
  </tbody>
</table>
